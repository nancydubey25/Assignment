  <style>
    body {
      background-color: black;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .box {
      width: 600px;
      background-color: white;
      display: flex;
      justify-content: center;
    }

    .inner-box {
      width: 50%;
      padding-top: 100px;
      padding-bottom: 100px;
    }

    .title {
      font-family: Metropolis, "Source Sans Pro";
      font-weight: 500;
    }

    .option {
      border: 1px solid black;

      padding: 10px;
      margin-bottom: 20px;
    }

    .row {
      padding-left: 10px;
      width: 300px;
      display: flex;
      justify-content: space-between;
    }

    .pair {
      display: flex;
      flex-direction: column;
    }

    .discount {
      display: flex;
      align-items: center;
      flex-direction: column;
    }

    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .line {
      width: 85px;
      height: 0px;
      border: 2px solid black;
    }

    .add-to-cart {
      background-color: #007f61;
      width: 100%;
      height: 48px;
      border: 0px solid;
      color: white;
      border-radius: 5px;
      margin-bottom: 5px;
    }

    .copy-right {
      width: 100%;
      text-align: end;
    }

    .details {
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
    }

    .options {
      margin: 10px 0 20px 0;
    }
  </style>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      setOther(2);
    });

    function setOther(index) {
      if (index == 1) {
        document.getElementById("option1").checked = true;
        document.getElementById("option2").checked = false;
        document.getElementById("option3").checked = false;
      }
      if (index == 2) {
        document.getElementById("option1").checked = false;
        document.getElementById("option2").checked = true;
        document.getElementById("option3").checked = false;
      }
      if (index == 3) {
        document.getElementById("option1").checked = false;
        document.getElementById("option2").checked = false;
        document.getElementById("option3").checked = true;
      }

      visibleTable(index);
    }

    function visibleTable(index) {
      if (index == 1) {
        document.getElementById("table1").style.display = "block";
        document.getElementById("table2").style.display = "none";
        document.getElementById("table3").style.display = "none";
      }
      if (index == 2) {
        document.getElementById("table1").style.display = "none";
        document.getElementById("table2").style.display = "block";
        document.getElementById("table3").style.display = "none";
      }
      if (index == 3) {
        document.getElementById("table1").style.display = "none";
        document.getElementById("table2").style.display = "none";
        document.getElementById("table3").style.display = "block";
      }

      setPrice(index);
    }

    function setPrice(index) {
      if (index == 1) {
        document.getElementById("price").innerHTML = "<b>Total: DKK 200.00</b>";
      }
      if (index == 2) {
        document.getElementById("price").innerHTML = "<b>Total: DKK 360.00</b>";
      }
      if (index == 3) {
        document.getElementById("price").innerHTML = "<b>Total: DKK 540.00</b>";
      }
    }

  </script>
</head>
